<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Trindade</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Estilização do Tridente (SVG) */
        .tridente {
            position: absolute;
            width: 250px; /* Tamanho ideal para celular */
            fill: rgba(255, 215, 0, 0.2); /* Dourado suave/transparente */
            filter: blur(2px);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            animation: surgeTridente 2s ease-out forwards;
        }

        /* Estilização do Nome */
        .nome {
            position: relative;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            opacity: 0;
            animation: surgeNome 1.5s ease-out 1s forwards;
            z-index: 2;
        }

        /* Animação do Tridente */
        @keyframes surgeTridente {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 0.6;
                transform: translateY(0) scale(1.1);
                filter: blur(0px) drop-shadow(0 0 15px #ffd700);
            }
        }

        /* Animação do Nome */
        @keyframes surgeNome {
            0% {
                opacity: 0;
                letter-spacing: 20px;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                letter-spacing: 5px;
                filter: blur(0px);
            }
        }

        /* Ajuste para telas muito pequenas */
        @media (max-width: 400px) {
            .nome { font-size: 2.2rem; }
            .tridente { width: 180px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <svg class="tridente" viewBox="0 0 512 512">
            <path d="M448 32h-16c-8.8 0-16 7.2-16 16v96c0 53-43 96-96 96s-96-43-96-96V48c0-8.8-7.2-16-16-16h-16c-8.8 0-16 7.2-16 16v96c0 53-43 96-96 96s-96-43-96-96V48c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16v96c0 84.4 65.4 153.6 148.1 159.5L192 480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V303.5c82.7-5.9 148.1-75.1 148.1-159.5V48c0-8.8-7.2-16-16-16z"/>
        </svg>

        <h1 class="nome">Trindade</h1>
    </div>

</body>
</html>
