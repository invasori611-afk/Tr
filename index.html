<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trindade Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- TELA DE INTRO --- */
        #intro-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .tridente {
            position: absolute;
            width: 220px;
            fill: var(--gold);
            opacity: 0;
            animation: surgeTridente 2s ease-out forwards;
        }

        .nome {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px var(--gold);
            opacity: 0;
            animation: surgeNome 1.5s ease-out 1s forwards;
            z-index: 2;
        }

        /* BotÃ£o Editar (Aparece depois) */
        .btn-editar {
            margin-top: 40px;
            padding: 12px 40px;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: surgeBotao 1s ease-out 2.5s forwards;
            transition: 0.3s;
            z-index: 3;
        }

        .btn-editar:active { transform: scale(0.9); background: var(--gold); color: black; }

        /* --- PAINEL DE EDIÃ‡ÃƒO --- */
        #editor-panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            visibility: hidden;
        }

        .preview-container {
            width: 100%;
            max-width: 350px;
            height: 200px;
            background: #1a1a1a;
            border: 2px dashed #444;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .preview-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s filter; /* Efeito de transiÃ§Ã£o do filtro */
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .card {
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .filter-btn {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .active-filter { border: 1px solid var(--gold); color: var(--gold); }

        /* --- ANIMAÃ‡Ã•ES --- */
        @keyframes surgeTridente {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); filter: blur(10px); }
            100% { opacity: 0.3; transform: scale(1.1) rotate(0deg); filter: blur(2px); }
        }
        @keyframes surgeNome {
            0% { opacity: 0; letter-spacing: 20px; }
            100% { opacity: 1; letter-spacing: 8px; }
        }
        @keyframes surgeBotao {
            to { opacity: 1; transform: translateY(0); }
        }

        .hide-intro { transform: translateY(-100%); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <svg class="tridente" viewBox="0 0 512 512">
            <path d="M448 32h-16c-8.8 0-16 7.2-16 16v96c0 53-43 96-96 96s-96-43-96-96V48c0-8.8-7.2-16-16-16h-16c-8.8 0-16 7.2-16 16v96c0 53-43 96-96 96s-96-43-96-96V48c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16v96c0 84.4 65.4 153.6 148.1 159.5L192 480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32V303.5c82.7-5.9 148.1-75.1 148.1-159.5V48c0-8.8-7.2-16-16-16z"/>
        </svg>
        <h1 class="nome">Trindade</h1>
        <button class="btn-editar" onclick="abrirEditor()">Editar</button>
    </div>

    <div id="editor-panel">
        <h2 style="margin-bottom: 20px; font-family: 'Cinzel'; color: var(--gold);">Studio Trindade</h2>
        
        <div class="preview-container">
            <img id="main-preview" class="preview-content" src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?auto=format&fit=crop&w=500&q=80" alt="Preview">
            <div id="video-icon" style="position: absolute; top: 10px; right: 10px; opacity: 0.5;">ðŸ“·</div>
        </div>

        <div class="options-grid">
            <div class="card">
                <span>ðŸ“¸ Foto</span>
                <button class="filter-btn" onclick="aplicarFiltro('sepia(0.8) contrast(1.2)')">Vintage</button>
                <button class="filter-btn" onclick="aplicarFiltro('grayscale(1) brightness(0.8)')">Noir</button>
            </div>
            <div class="card">
                <span>ðŸŽ¥ VÃ­deo</span>
                <button class="filter-btn" onclick="aplicarFiltro('hue-rotate(180deg) saturate(1.5)')">CinemÃ¡tico</button>
                <button class="filter-btn" onclick="aplicarFiltro('blur(2px) brightness(1.2)')">Dreamy</button>
            </div>
        </div>

        <button class="btn-editar" style="margin-top: 30px; opacity: 1; transform: none; width: 100%;" onclick="resetar()">Resetar</button>
    </div>

    <script>
        function abrirEditor() {
            document.getElementById('intro-screen').classList.add('hide-intro');
            document.getElementById('editor-panel').style.visibility = 'visible';
        }

        function aplicarFiltro(efeito) {
            const preview = document.getElementById('main-preview');
            preview.style.filter = efeito;
            
            // Feedback visual nos botÃµes
            const botoes = document.querySelectorAll('.filter-btn');
            botoes.forEach(btn => btn.classList.remove('active-filter'));
            event.target.classList.add('active-filter');
        }

        function resetar() {
            document.getElementById('main-preview').style.filter = 'none';
            const botoes = document.querySelectorAll('.filter-btn');
            botoes.forEach(btn => btn.classList.remove('active-filter'));
        }
    </script>
</body>
</html>
